<h2>Sign IN</h2>

<div class="container" ng-controller="View1Ctrl">

    <form name="loginForm" class="form-signin">
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" ng-model="usernameLogin"
               required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="passwordLogin"
               required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign up</button>
    </form>

</div>


<div ng-repeat="item in inputs">
    <li>username: {{ item.email}}</li>
    <li>password: {{ item.password}}</li>
</div>
</div>
